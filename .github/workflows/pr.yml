on: pull_request
jobs:
  pr-verification:
    name: PR verification
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.0.0'
          cache: true
      - name: Flutter pub get
        run: flutter pub get
      - name: "[Example] Linter"
        working-directory: ./example
        run: flutter analyze
      - name: "[Lib] Linter"
        run: flutter analyze
      - name: "[Lib] Tests"
        run: flutter test
